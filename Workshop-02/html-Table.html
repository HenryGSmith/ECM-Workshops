<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <title>html Table</title>
  </head>
  
  <body>
    <h1>My Week For Term 2</h1>
    
    <table border="1">
      <caption>This is my busy term 2 schedule.</caption>
      <thead>      
        <tr><th colspan="2" rowspan="2"></th><th colspan="5">Days</th></tr>
        <tr><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th></tr>
      </thead>
      <tbody>      
        <tr><th rowspan="10">Hours</th><td>09:00</td></tr>
        <tr><td>10:00</td></tr>
        <tr><td>11:00</td></tr>
        <tr><td>12:00</td></tr>
        <tr><td>13:00</td></tr>
        <tr><td>14:00</td></tr>
        <tr><td>15:00</td></tr>
        <tr><td>16:00</td></tr>
        <tr><td>17:00</td></tr>
        <tr><td>18:00</td></tr>
      </tbody>
      <tfoot>
        <tr><th colspan="2">Evening</td></tr>
      </tfoot>
    </table>
  
  </body>
</html>
